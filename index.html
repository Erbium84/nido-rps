<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="test.js" defer></script>
</head>
<body>
<div class="header">Rock, paper, scissors!</div>

<div class="action">
    <div class="computer">Computer <div class="computer-played"></div></div>
    <div class="button-set">
        <div class="button"><button class="rock">Rock</button></div>
        <div class="button"><button class="paper">Paper</button></div>
        <div class="button"><button class="scissor">Scissor</button></div>
    </div>
    
    <div class="human">Human <div class="human-played"></div></div>
</div>

<div class="score">
    <div class="computer-score"></div>
    -
    <div class="human-score"></div>
</div>

<div class="credits">Made by Kshitij Sinha</div>

</body>
</html>
